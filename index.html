<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0"
		/>
		<!-- displays site properly based on user's device -->

		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./assets/images/favicon-32x32.png"
		/>

		<title>Frontend Mentor | Blog preview card</title>

		<!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
		<link
			rel="stylesheet"
			href="style.css"
		/>
	</head>
	<body>
		<main id="layout">
			<div id="card_wrapper">
				<div id="card_image_wrapper">
					<img
						src="./assets/images/illustration-article.svg"
						alt="illustration-article"
					/>
				</div>
				<div id="card_content">
					<span id="card_tag"><h6>Learning</h6></span>
					<p id="card_date">Published 21 Dec 2023</p>
					<h1 id="card_title">HTML & CSS foundations</h1>
					<p id="card_description">
						These languages are the backbone of every website, defining
						structure, content, and presentation.
					</p>
				</div>
				<div id="card_author_wrapper">
					<div id="card_author_image_wrapper">
						<img
							src="./assets/images/image-avatar.webp"
							alt="image-avatar"
						/>
					</div>
					<h5 id="card_author_info_wrapper">Greg Hooper</h5>
				</div>
			</div>
		</main>
	</body>
</html>
